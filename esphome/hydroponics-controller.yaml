button:
  # --- Dose pH Up ---
  # OPTIONAL: Uncomment if using pH Up pump
  # - platform: template
  #   name: "Dose pH Up"
  #   icon: "mdi:plus-circle"
  #   on_press:
  #     - script.execute: dose_ph_up_action

  # --- Dose pH Down ---
  - platform: template
    name: "Dose pH Down"
    icon: "mdi:minus-circle"
    on_press:
      - script.execute: dose_ph_down_action

  # --- Dose Nutrients ---
  - platform: template
    name: "Dose Nutrients"
    icon: "mdi:flask-plus"
    on_press:
      - script.execute: dose_nutrients_action

  # --- ATO Approve ---
  - platform: template
    name: "Approve ATO Fill"
    icon: "mdi:water-check"
    on_press:
      - lambda: |-
          if (!id(ato_pending)) {
            ESP_LOGW("ato", "No ATO request pending");
            return;
          }
          ESP_LOGI("ato", "ATO fill approved by user");
          id(ato_approved) = true;
          id(ato_pending) = false;
      - script.execute: start_ato_fill

  # --- ATO Cancel ---
  - platform: template
    name: "Cancel ATO Request"
    icon: "mdi:water-off"
    on_press:
      - lambda: |-
          ESP_LOGI("ato", "ATO request cancelled");
          id(ato_pending) = false;
          id(ato_approved) = false;
      - switch.turn_off: ato_valve

  # --- Stop ATO Fill ---
  - platform: template
    name: "Stop ATO Fill"
    icon: "mdi:stop-circle"
    on_press:
      - switch.turn_off: ato_valve
      - lambda: |-
          id(ato_approved) = false;
          id(ato_pending) = false;
          ESP_LOGI("ato", "ATO fill stopped manually");

  # --- Reset Daily Counters ---
  - platform: template
    name: "Reset Daily Counters"
    icon: "mdi:counter"
    on_press:
      - lambda: |-
          // id(daily_ph_up_dosed) = 0;  // Uncomment if using pH Up pump
          id(daily_ph_down_dosed) = 0;
          id(daily_nutrient_dosed) = 0;
          ESP_LOGI("dosing", "Daily dose counters reset manually");

  # --- Factory Reset ---
  - platform: factory_reset
    name: "Factory Reset"
