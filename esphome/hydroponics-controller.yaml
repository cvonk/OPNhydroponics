# =============================================================================
# INTERVALS & AUTOMATION
# =============================================================================

interval:
  # --- Status LED Update ---
  - interval: 5s
    then:
      - if:
          condition:
            binary_sensor.is_on: float_low
          then:
            - light.turn_on:
                id: status_led
                effect: "Fast Blink"
                red: 100%
                green: 0%
                blue: 0%
          else:
            - if:
                condition:
                  lambda: 'return id(ato_pending) || id(ato_valve).state;'
                then:
                  - light.turn_on:
                      id: status_led
                      effect: "Slow Pulse"
                      red: 0%
                      green: 50%
                      blue: 100%
                else:
                  - if:
                      condition:
                        lambda: 'return id(ezo_ph).state < 5.5 || id(ezo_ph).state > 6.5;'
                      then:
                        - light.turn_on:
                            id: status_led
                            red: 100%
                            green: 50%
                            blue: 0%
                      else:
                        - light.turn_on:
                            id: status_led
                            red: 0%
                            green: 100%
                            blue: 0%

  # --- Temperature Compensation for EZO Circuits (every 60s) ---
  - interval: 60s
    then:
      - lambda: |-
          if (!isnan(id(water_temp).state)) {
            // Temperature compensation is handled by EZO circuits automatically
            // when temperature is sent via the T command
            // ESPHome's EZO platform handles this if temperature_compensation is configured
            ESP_LOGD("temp_comp", "Water temp: %.1f°C", id(water_temp).state);
          }

  # NOTE: pH control moved to scheduled time (10:00 AM daily) in the time: section above
  # This avoids issues with temperature fluctuations affecting pH readings throughout the day

  # --- Local EC Control (every 10 minutes) ---
  - interval: 600s
    then:
      - lambda: |-
          if (!id(local_ec_control_enabled)) {
            ESP_LOGD("ec_control", "Local EC control disabled");
            return;
          }

          float ec = id(ezo_ec).state;
          float target = id(ec_target).state;
          float tolerance = id(ec_tolerance).state;
          unsigned long now = millis();
          unsigned long lockout_ms = id(dose_lockout_minutes).state * 60 * 1000;

          // Check lockout
          if ((now - id(last_ec_dose_time)) < lockout_ms) {
            ESP_LOGD("ec_control", "EC dosing locked out");
            return;
          }

          // Only dose if EC is low (we don't remove nutrients)
          if (ec < (target - tolerance)) {
            float daily_dosed = id(daily_nutrient_dosed);
            float daily_limit = id(daily_nutrient_limit).state;

            if (daily_dosed >= daily_limit) {
              ESP_LOGW("ec_control", "Daily nutrient limit reached: %.1f mL", daily_dosed);
              return;
            }

            // Also check pH is in acceptable range before dosing nutrients
            float ph = id(ezo_ph).state;
            if (ph < 5.5 || ph > 6.5) {
              ESP_LOGW("ec_control", "pH %.2f out of range - skipping nutrient dose", ph);
              return;
            }

            ESP_LOGI("ec_control", "EC %.0f below target %.0f - dosing nutrients", ec, target);
            id(last_ec_dose_time) = now;
            id(dose_nutrients_action).execute();
          }

  # --- ATO Level Check (every 60s) ---
  - interval: 60s
    then:
      - lambda: |-
          float level = id(water_level_percent).state;
          float low_threshold = id(ato_low_threshold).state;

          // Check if we need to request ATO
          if (level < low_threshold && !id(ato_pending) && !id(ato_valve).state) {
            id(ato_pending) = true;
            ESP_LOGI("ato", "Water level %.0f%% below threshold %.0f%% - requesting approval",
                     level, low_threshold);
          }

  # --- ATO Fill Monitor (every 5s when filling) ---
  - interval: 5s
    then:
      - lambda: |-
          if (!id(ato_valve).state) return;

          float level = id(water_level_percent).state;
          float target = id(ato_high_threshold).state;
          unsigned long now = millis();
          unsigned long max_fill_ms = id(ato_max_fill_time).state * 1000;
          unsigned long elapsed = now - id(ato_fill_start_time);

          // Check if we've reached target level
          if (level >= target) {
            ESP_LOGI("ato", "Target level %.0f%% reached - stopping fill", level);
            id(ato_valve).turn_off();
            id(ato_approved) = false;
            id(ato_pending) = false;
            return;
          }

          // Check timeout
          if (elapsed > max_fill_ms) {
            ESP_LOGW("ato", "Fill timeout after %lu ms - stopping", elapsed);
            id(ato_valve).turn_off();
            id(ato_approved) = false;
            id(ato_pending) = false;
            return;
          }

          // Check float switch (hardware safety)
          if (id(float_high).state) {
            ESP_LOGI("ato", "High float switch triggered - stopping fill");
            id(ato_valve).turn_off();
            id(ato_approved) = false;
            id(ato_pending) = false;
            return;
          }

          ESP_LOGD("ato", "Filling... Level: %.0f%%, Elapsed: %lu ms", level, elapsed);

# =============================================================================
# SCRIPTS (Reusable Actions)
# =============================================================================

script:
  # --- Dose pH Up Script ---
  # OPTIONAL: Uncomment if using pH Up pump
  # - id: dose_ph_up_action
  #   then:
  #     - switch.turn_on: pump_ph_up
  #     - delay: !lambda 'return (id(dose_amount).state / ${pump_ph_up_rate}) * 1000;'
  #     - switch.turn_off: pump_ph_up
  #     - lambda: 'id(daily_ph_up_dosed) += id(dose_amount).state;'
  #     - logger.log:
  #         format: "Dosed %.1f mL pH Up (daily total: %.1f mL)"
  #         args: ['id(dose_amount).state', 'id(daily_ph_up_dosed)']

  # --- Dose pH Down Script ---
  - id: dose_ph_down_action
    then:
      - switch.turn_on: pump_ph_down
      - delay: !lambda 'return (id(dose_amount).state / ${pump_ph_down_rate}) * 1000;'
      - switch.turn_off: pump_ph_down
      - lambda: 'id(daily_ph_down_dosed) += id(dose_amount).state;'
      - logger.log:
          format: "Dosed %.1f mL pH Down (daily total: %.1f mL)"
          args: ['id(dose_amount).state', 'id(daily_ph_down_dosed)']

  # --- Dose Nutrients Script ---
  - id: dose_nutrients_action
    then:
      - switch.turn_on: pump_nutrient_a
      - delay: !lambda 'return (id(dose_amount).state / ${pump_nutrient_a_rate}) * 1000;'
      - switch.turn_off: pump_nutrient_a
      - delay: 2s
      - switch.turn_on: pump_nutrient_b
      - delay: !lambda 'return (id(dose_amount).state / ${pump_nutrient_b_rate}) * 1000;'
      - switch.turn_off: pump_nutrient_b
      - lambda: 'id(daily_nutrient_dosed) += (id(dose_amount).state * 2);'
      - logger.log:
          format: "Dosed %.1f mL each nutrient (daily total: %.1f mL)"
          args: ['id(dose_amount).state', 'id(daily_nutrient_dosed)']

  # --- Start ATO Fill Script ---
  - id: start_ato_fill
    then:
      - lambda: |-
          if (id(float_high).state) {
            ESP_LOGW("ato", "Cannot start fill - high level switch active");
            id(ato_approved) = false;
            id(ato_pending) = false;
            return;
          }
          id(ato_fill_start_time) = millis();
          ESP_LOGI("ato", "Starting ATO fill");
      - switch.turn_on: ato_valve

