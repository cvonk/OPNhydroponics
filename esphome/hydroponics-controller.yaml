# OPNhydroponics - ESP32-C6 NFT Hydroponics Controller
# ESPHome configuration for Home Assistant integration

substitutions:
  device_name: hydroponics-controller
  friendly_name: "Hydroponics Controller"

  # Calibration values (adjust after calibration)
  ph_offset: "0.0"
  ec_offset: "0.0"

  # Tank dimensions for volume calculation (cm)
  tank_height: "40"
  tank_length: "60"
  tank_width: "40"

  # Dosing pump flow rates (mL per second)
  # pump_ph_up_rate: "1.5"  # OPTIONAL: Uncomment if using pH Up pump
  pump_ph_down_rate: "1.5"
  pump_nutrient_a_rate: "2.0"
  pump_nutrient_b_rate: "2.0"

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: "NFT Hydroponics monitoring and control system"
  project:
    name: "opn.hydroponics"
    version: "1.0.0"
  on_boot:
    priority: 600
    then:
      - light.turn_on:
          id: status_led
          effect: "Slow Pulse"
          red: 0%
          green: 0%
          blue: 100%
      - delay: 5s
      - light.turn_on:
          id: status_led
          red: 0%
          green: 100%
          blue: 0%

esp32:
  board: esp32-c6-devkitc-1
  framework:
    type: esp-idf
    version: "5.1.2"
    platform_version: 6.5.0

# Enable logging
logger:
  level: INFO
  logs:
    component: ERROR  # Reduce noise

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key
  services:
    # Manual dosing service
    # Pump IDs: 1=pH Up (optional), 2=pH Down, 3=Nutrient A, 4=Nutrient B
    - service: dose_pump
      variables:
        pump: int
        duration_ms: int
      then:
        - lambda: |-
            switch(pump) {
              // case 1: id(pump_ph_up).turn_on(); break;  // OPTIONAL: Uncomment if using pH Up pump
              case 2: id(pump_ph_down).turn_on(); break;
              case 3: id(pump_nutrient_a).turn_on(); break;
              case 4: id(pump_nutrient_b).turn_on(); break;
            }
        - delay: !lambda 'return duration_ms;'
        - lambda: |-
            switch(pump) {
              // case 1: id(pump_ph_up).turn_off(); break;  // OPTIONAL: Uncomment if using pH Up pump
              case 2: id(pump_ph_down).turn_off(); break;
              case 3: id(pump_nutrient_a).turn_off(); break;
              case 4: id(pump_nutrient_b).turn_off(); break;
            }

    # Calibrate pH service
    - service: calibrate_ph
      variables:
        point: string  # "low", "mid", "high"
        value: float   # 4.0, 7.0, or 10.0
      then:
        - lambda: |-
            // Send calibration command to EZO circuit
            // Format: Cal,mid,7.00 or Cal,low,4.00 or Cal,high,10.00
            char cmd[20];
            snprintf(cmd, sizeof(cmd), "Cal,%s,%.2f", point.c_str(), value);
            // id(ezo_ph).send_command(cmd);
            ESP_LOGI("calibration", "pH calibration: %s", cmd);

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot
  ap:
    ssid: "${device_name} Fallback"
    password: !secret ap_password

captive_portal:

# Web server for local access
web_server:
  port: 80
  local: true

# I2C bus for sensors
i2c:
  sda: GPIO1
  scl: GPIO2
  scan: true
  frequency: 100kHz

# 1-Wire bus for temperature sensors
one_wire:
  - platform: gpio
    pin: GPIO3

# Home Assistant time for scheduling
time:
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      # Reset daily dose counters at midnight
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - lambda: |-
              // id(daily_ph_up_dosed) = 0;  // Uncomment if using pH Up pump
              id(daily_ph_down_dosed) = 0;
              id(daily_nutrient_dosed) = 0;
              ESP_LOGI("dosing", "Daily dose counters reset");

      # Local pH Control - once daily at 10:00 AM
      # Using scheduled time instead of interval to avoid temperature fluctuation effects
      - seconds: 0
        minutes: 0
        hours: 10
        then:
          - lambda: |-
              if (!id(local_ph_control_enabled)) {
                ESP_LOGD("ph_control", "Local pH control disabled");
                return;
              }

              float ph = id(ezo_ph).state;
              float target = id(ph_target).state;
              float tolerance = id(ph_tolerance).state;

              ESP_LOGI("ph_control", "Daily pH check at 10:00 AM - pH: %.2f, Target: %.2f", ph, target);

              // Check if pH is out of range
              if (ph < (target - tolerance)) {
                // pH too low - need pH Up (optional - uncomment if using pH Up pump)
                // float daily_limit = id(daily_ph_limit).state;
                // ESP_LOGI("ph_control", "pH %.2f below target %.2f - dosing pH Up", ph, target);
                // id(dose_ph_up_action).execute();
                ESP_LOGW("ph_control", "pH %.2f below target - pH Up pump not installed", ph);

              } else if (ph > (target + tolerance)) {
                // pH too high - need pH Down
                float daily_dosed = id(daily_ph_down_dosed);
                float daily_limit = id(daily_ph_limit).state;

                if (daily_dosed >= daily_limit) {
                  ESP_LOGW("ph_control", "Daily pH Down limit reached: %.1f mL", daily_dosed);
                  return;
                }

                ESP_LOGI("ph_control", "pH %.2f above target %.2f - dosing pH Down", ph, target);
                id(dose_ph_down_action).execute();
              } else {
                ESP_LOGI("ph_control", "pH %.2f within tolerance of target %.2f - no action needed", ph, target);
              }

# =============================================================================
# GLOBALS (State Variables)
# =============================================================================

globals:
  # Dosing lockout timestamps (millis)
  # Note: pH control now runs once daily at 10:00 AM, so lockout is less critical
  # but kept for EC control and manual dosing
  - id: last_ph_dose_time
    type: unsigned long
    restore_value: no
    initial_value: '0'

  - id: last_ec_dose_time
    type: unsigned long
    restore_value: no
    initial_value: '0'

  # Daily dose tracking (mL)
  # OPTIONAL: Uncomment if using pH Up pump
  # - id: daily_ph_up_dosed
  #   type: float
  #   restore_value: no
  #   initial_value: '0'

  - id: daily_ph_down_dosed
    type: float
    restore_value: no
    initial_value: '0'

  - id: daily_nutrient_dosed
    type: float
    restore_value: no
    initial_value: '0'

  # ATO state
  - id: ato_pending
    type: bool
    restore_value: no
    initial_value: 'false'

  - id: ato_approved
    type: bool
    restore_value: no
    initial_value: 'false'

  - id: ato_fill_start_time
    type: unsigned long
    restore_value: no
    initial_value: '0'

  # Local automation enable flags
  - id: local_ph_control_enabled
    type: bool
    restore_value: yes
    initial_value: 'true'

  - id: local_ec_control_enabled
    type: bool
    restore_value: yes
    initial_value: 'true'

# =============================================================================
# SENSORS
# =============================================================================

sensor:
  # --- Water Temperature (DS18B20) ---
  - platform: dallas_temp
    address: 0x0000000000000000  # Replace with actual address
    name: "Water Temperature"
    id: water_temp
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    update_interval: 10s
    filters:
      - sliding_window_moving_average:
          window_size: 6
          send_every: 1

  # --- pH Sensor (Atlas Scientific EZO-pH via I2C) ---
  - platform: ezo
    id: ezo_ph
    address: 0x63
    name: "pH"
    unit_of_measurement: "pH"
    accuracy_decimals: 2
    update_interval: 5s
    filters:
      - offset: ${ph_offset}
      - sliding_window_moving_average:
          window_size: 5
          send_every: 1

  # --- EC Sensor (Atlas Scientific EZO-EC via I2C) ---
  - platform: ezo
    id: ezo_ec
    address: 0x64
    name: "EC"
    unit_of_measurement: "µS/cm"
    accuracy_decimals: 0
    update_interval: 5s
    filters:
      - offset: ${ec_offset}
      - sliding_window_moving_average:
          window_size: 5
          send_every: 1

  # --- TDS (calculated from EC) ---
  - platform: template
    name: "TDS"
    id: tds
    unit_of_measurement: "ppm"
    accuracy_decimals: 0
    lambda: |-
      // TDS ≈ EC × 0.5 (general conversion factor)
      return id(ezo_ec).state * 0.5;
    update_interval: 5s

  # --- Dissolved Oxygen (Atlas Scientific EZO-DO via I2C) ---
  # OPTIONAL: Uncomment if using DO probe
  # - platform: ezo
  #   id: ezo_do
  #   address: 0x61
  #   name: "Dissolved Oxygen"
  #   unit_of_measurement: "mg/L"
  #   accuracy_decimals: 2
  #   update_interval: 10s
  #   filters:
  #     - sliding_window_moving_average:
  #         window_size: 3
  #         send_every: 1

  # --- Water Level (Ultrasonic HC-SR04) ---
  - platform: ultrasonic
    trigger_pin: GPIO4
    echo_pin: GPIO5
    name: "Water Level Distance"
    id: water_level_distance
    unit_of_measurement: "cm"
    accuracy_decimals: 1
    update_interval: 10s
    timeout: 3m
    filters:
      - median:
          window_size: 5
          send_every: 1
          send_first_at: 1

  # --- Water Level Percentage ---
  - platform: template
    name: "Water Level"
    id: water_level_percent
    unit_of_measurement: "%"
    accuracy_decimals: 0
    lambda: |-
      float distance = id(water_level_distance).state;
      float height = ${tank_height};
      // Sensor mounted at top, so full = small distance
      float level = ((height - distance) / height) * 100.0;
      return clamp(level, 0.0f, 100.0f);
    update_interval: 10s

  # --- Tank Volume (Liters) ---
  - platform: template
    name: "Tank Volume"
    id: tank_volume
    unit_of_measurement: "L"
    accuracy_decimals: 1
    lambda: |-
      float level_pct = id(water_level_percent).state / 100.0;
      // Volume = L × W × H × level% / 1000 (cm³ to L)
      float volume = (${tank_length} * ${tank_width} * ${tank_height} * level_pct) / 1000.0;
      return volume;
    update_interval: 10s

  # --- Air Temperature & Humidity (BME280) ---
  - platform: bme280_i2c
    address: 0x76
    update_interval: 30s
    temperature:
      name: "Air Temperature"
      id: air_temp
      oversampling: 2x
    humidity:
      name: "Air Humidity"
      id: air_humidity
      oversampling: 2x
    pressure:
      name: "Air Pressure"
      id: air_pressure
      oversampling: 1x

  # --- Vapor Pressure Deficit (VPD) ---
  - platform: template
    name: "VPD"
    id: vpd
    unit_of_measurement: "kPa"
    accuracy_decimals: 2
    lambda: |-
      float temp = id(air_temp).state;
      float rh = id(air_humidity).state;
      // Saturation vapor pressure (Tetens formula)
      float svp = 0.6108 * exp((17.27 * temp) / (temp + 237.3));
      // Actual vapor pressure
      float avp = svp * (rh / 100.0);
      // VPD = SVP - AVP
      return svp - avp;
    update_interval: 30s

  # --- Light Intensity (BH1750) ---
  - platform: bh1750
    address: 0x23
    name: "Light Intensity"
    id: light_lux
    update_interval: 30s

  # --- Estimated PPFD (from lux) ---
  - platform: template
    name: "Estimated PPFD"
    id: ppfd
    unit_of_measurement: "µmol/m²/s"
    accuracy_decimals: 0
    lambda: |-
      // Conversion factor depends on light type
      // ~0.015 for full spectrum LED grow lights
      // ~0.018 for sunlight
      // ~0.013 for HPS
      return id(light_lux).state * 0.015;
    update_interval: 30s

  # --- WiFi Signal Strength ---
  - platform: wifi_signal
    name: "WiFi Signal"
    update_interval: 60s

  # --- Uptime ---
  - platform: uptime
    name: "Uptime"
    update_interval: 60s

  # --- Daily pH Up Dosed ---
  # OPTIONAL: Uncomment if using pH Up pump
  # - platform: template
  #   name: "Daily pH Up Dosed"
  #   id: daily_ph_up_sensor
  #   unit_of_measurement: "mL"
  #   accuracy_decimals: 1
  #   lambda: 'return id(daily_ph_up_dosed);'
  #   update_interval: 30s

  # --- Daily pH Down Dosed ---
  - platform: template
    name: "Daily pH Down Dosed"
    id: daily_ph_down_sensor
    unit_of_measurement: "mL"
    accuracy_decimals: 1
    lambda: 'return id(daily_ph_down_dosed);'
    update_interval: 30s

  # --- Daily Nutrients Dosed ---
  - platform: template
    name: "Daily Nutrients Dosed"
    id: daily_nutrient_sensor
    unit_of_measurement: "mL"
    accuracy_decimals: 1
    lambda: 'return id(daily_nutrient_dosed);'
    update_interval: 30s

# =============================================================================
# BINARY SENSORS
# =============================================================================

binary_sensor:
  # --- Float Switch - Low Level ---
  - platform: gpio
    pin:
      number: GPIO11
      mode: INPUT_PULLUP
      inverted: true
    name: "Water Level Low"
    id: float_low
    device_class: problem
    filters:
      - delayed_on: 1s
      - delayed_off: 1s
    on_press:
      then:
        - switch.turn_off: main_pump
        - light.turn_on:
            id: status_led
            effect: "Fast Blink"
            red: 100%
            green: 0%
            blue: 0%

  # --- Float Switch - High Level ---
  - platform: gpio
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: true
    name: "Water Level High"
    id: float_high
    device_class: problem
    filters:
      - delayed_on: 1s
      - delayed_off: 1s

  # --- Connection Status ---
  - platform: status
    name: "Status"

  # --- ATO Pending Approval ---
  - platform: template
    name: "ATO Pending Approval"
    id: ato_pending_sensor
    lambda: 'return id(ato_pending);'
    device_class: problem

  # --- ATO Filling ---
  - platform: template
    name: "ATO Filling"
    id: ato_filling_sensor
    lambda: 'return id(ato_valve).state;'

# =============================================================================
# SWITCHES (Pump Control)
# =============================================================================

switch:
  # --- Main Circulation Pump (12V) ---
  - platform: gpio
    pin: GPIO6
    name: "Main Pump"
    id: main_pump
    icon: "mdi:pump"
    restore_mode: RESTORE_DEFAULT_OFF
    # Safety: disable if low level detected
    on_turn_on:
      if:
        condition:
          binary_sensor.is_on: float_low
        then:
          - switch.turn_off: main_pump
          - logger.log: "Main pump blocked - low water level!"

  # --- Dosing Pump: pH Up ---
  # OPTIONAL: Uncomment if using pH Up pump (GPIO7)
  # - platform: gpio
  #   pin: GPIO7
  #   name: "Pump pH Up"
  #   id: pump_ph_up
  #   icon: "mdi:arrow-up-bold"
  #   restore_mode: ALWAYS_OFF
  #   internal: false

  # --- Dosing Pump: pH Down ---
  - platform: gpio
    pin: GPIO21  # Moved from GPIO8 (DevKit uses GPIO8 for onboard RGB LED)
    name: "Pump pH Down"
    id: pump_ph_down
    icon: "mdi:arrow-down-bold"
    restore_mode: ALWAYS_OFF
    internal: false

  # --- Dosing Pump: Nutrient A ---
  - platform: gpio
    pin: GPIO9
    name: "Pump Nutrient A"
    id: pump_nutrient_a
    icon: "mdi:flask"
    restore_mode: ALWAYS_OFF
    internal: false

  # --- Dosing Pump: Nutrient B ---
  - platform: gpio
    pin: GPIO10
    name: "Pump Nutrient B"
    id: pump_nutrient_b
    icon: "mdi:flask-outline"
    restore_mode: ALWAYS_OFF
    internal: false

  # --- ATO Solenoid Valve (12V NC) ---
  - platform: gpio
    pin: GPIO20
    name: "ATO Valve"
    id: ato_valve
    icon: "mdi:water-pump"
    restore_mode: ALWAYS_OFF
    # Safety: disable if high level detected (overflow protection)
    on_turn_on:
      - if:
          condition:
            binary_sensor.is_on: float_high
          then:
            - switch.turn_off: ato_valve
            - lambda: |-
                id(ato_approved) = false;
                id(ato_pending) = false;
            - logger.log: "ATO valve blocked - high water level!"

  # --- Local pH Control Enable ---
  - platform: template
    name: "Local pH Control"
    id: local_ph_control_switch
    icon: "mdi:auto-fix"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    lambda: 'return id(local_ph_control_enabled);'
    turn_on_action:
      - lambda: 'id(local_ph_control_enabled) = true;'
    turn_off_action:
      - lambda: 'id(local_ph_control_enabled) = false;'

  # --- Local EC Control Enable ---
  - platform: template
    name: "Local EC Control"
    id: local_ec_control_switch
    icon: "mdi:auto-fix"
    optimistic: true
    restore_mode: RESTORE_DEFAULT_ON
    lambda: 'return id(local_ec_control_enabled);'
    turn_on_action:
      - lambda: 'id(local_ec_control_enabled) = true;'
    turn_off_action:
      - lambda: 'id(local_ec_control_enabled) = false;'

  # --- Restart Switch ---
  - platform: restart
    name: "Restart"

# =============================================================================
# NUMBERS (Setpoints for HA Automations)
# =============================================================================

number:
  # --- pH Target ---
  - platform: template
    name: "pH Target"
    id: ph_target
    min_value: 5.0
    max_value: 7.5
    step: 0.1
    initial_value: 6.0
    optimistic: true
    restore_value: true
    unit_of_measurement: "pH"

  # --- pH Tolerance ---
  - platform: template
    name: "pH Tolerance"
    id: ph_tolerance
    min_value: 0.1
    max_value: 1.0
    step: 0.1
    initial_value: 0.3
    optimistic: true
    restore_value: true
    unit_of_measurement: "pH"

  # --- EC Target ---
  - platform: template
    name: "EC Target"
    id: ec_target
    min_value: 500
    max_value: 3000
    step: 50
    initial_value: 1500
    optimistic: true
    restore_value: true
    unit_of_measurement: "µS/cm"

  # --- EC Tolerance ---
  - platform: template
    name: "EC Tolerance"
    id: ec_tolerance
    min_value: 50
    max_value: 500
    step: 25
    initial_value: 200
    optimistic: true
    restore_value: true
    unit_of_measurement: "µS/cm"

  # --- Dose Amount (mL) ---
  - platform: template
    name: "Dose Amount"
    id: dose_amount
    min_value: 0.5
    max_value: 20.0
    step: 0.5
    initial_value: 2.0
    optimistic: true
    restore_value: true
    unit_of_measurement: "mL"

  # --- Dosing Lockout Time (minutes between doses) ---
  - platform: template
    name: "Dose Lockout Minutes"
    id: dose_lockout_minutes
    min_value: 1
    max_value: 30
    step: 1
    initial_value: 5
    optimistic: true
    restore_value: true
    unit_of_measurement: "min"

  # --- Daily pH Dose Limit (mL) ---
  - platform: template
    name: "Daily pH Dose Limit"
    id: daily_ph_limit
    min_value: 10
    max_value: 200
    step: 5
    initial_value: 50
    optimistic: true
    restore_value: true
    unit_of_measurement: "mL"

  # --- Daily Nutrient Dose Limit (mL) ---
  - platform: template
    name: "Daily Nutrient Dose Limit"
    id: daily_nutrient_limit
    min_value: 10
    max_value: 500
    step: 10
    initial_value: 100
    optimistic: true
    restore_value: true
    unit_of_measurement: "mL"

  # --- ATO Low Level Threshold (%) ---
  - platform: template
    name: "ATO Low Level Threshold"
    id: ato_low_threshold
    min_value: 50
    max_value: 90
    step: 5
    initial_value: 70
    optimistic: true
    restore_value: true
    unit_of_measurement: "%"

  # --- ATO High Level Threshold (%) ---
  - platform: template
    name: "ATO High Level Target"
    id: ato_high_threshold
    min_value: 80
    max_value: 100
    step: 5
    initial_value: 95
    optimistic: true
    restore_value: true
    unit_of_measurement: "%"

  # --- ATO Max Fill Time (seconds) ---
  - platform: template
    name: "ATO Max Fill Time"
    id: ato_max_fill_time
    min_value: 30
    max_value: 600
    step: 30
    initial_value: 180
    optimistic: true
    restore_value: true
    unit_of_measurement: "s"

# =============================================================================
# TEXT SENSORS
# =============================================================================

text_sensor:
  # --- System Status ---
  - platform: template
    name: "System Status"
    id: system_status
    lambda: |-
      if (id(float_low).state) return {"LOW WATER - CRITICAL"};
      if (id(ato_valve).state) return {"ATO FILLING"};
      if (id(ato_pending)) return {"ATO PENDING APPROVAL"};
      if (id(ezo_ph).state < 5.0 || id(ezo_ph).state > 7.5) return {"pH WARNING"};
      if (id(water_temp).state > 28.0) return {"TEMP HIGH"};
      if (id(main_pump).state) return {"Running"};
      return {"Idle"};
    update_interval: 10s

  # --- ATO Status ---
  - platform: template
    name: "ATO Status"
    id: ato_status
    lambda: |-
      if (id(ato_valve).state) return {"Filling"};
      if (id(ato_pending)) return {"Awaiting Approval"};
      if (id(water_level_percent).state < id(ato_low_threshold).state) return {"Low - Needs Fill"};
      return {"OK"};
    update_interval: 10s

  # --- WiFi Info ---
  - platform: wifi_info
    ip_address:
      name: "IP Address"
    ssid:
      name: "Connected SSID"

  # --- Version ---
  - platform: version
    name: "ESPHome Version"

# =============================================================================
# STATUS LED (WS2812B)
# =============================================================================

light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO13
    num_leds: 1
    rmt_channel: 0
    chipset: WS2812
    name: "Status LED"
    id: status_led
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 1s
          update_interval: 1s
      - strobe:
          name: "Fast Blink"
          colors:
            - state: true
              duration: 250ms
            - state: false
              duration: 250ms

